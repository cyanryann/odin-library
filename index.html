<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>My Library</h3>
    <div class="library">

    </div>
    <div class="form">
        <button onclick="popUp()">Add Book</button>
        <dialog id="bookadding">
            <form id="sub">
                <label>Book Name: </label>
                <input id="bname"type="text" required>
                <br>
                <label>Author Name: </label>
                <input id="aname"type="text" required>
                <br>
                <label>Page Count:</label>
                <input id="pcount"type="number" required>
                <br>
                <label>Has Read?</label>
                <label for="true">Yes</label>
                <input id="hread"type="radio" name="hasRead" value="true">
                <label for="false">No</label>
                <input id="hread2" type="radio" name="hasRead" value="false">
                <br>
                <input type="submit">
            </form>
        </dialog>
    </div>
</body>
</html>
